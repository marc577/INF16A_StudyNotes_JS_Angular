<div class="content">
  <h1> {{ sideName }} </h1>
  <div class="search">
      <i class="material-icons login-icon">search</i>
      <form>
          <input placeholder="Suche.." value="a" name="searchText" [(ngModel)]="searchText">
      </form>
      </div>
  <table cellspacing="0" cellpadding="20">
    <tr>
      <th></th>
      <th></th>
      <th><a>Vorname</a></th>
      <th><a>Nachname</a></th>
      <th><a>Mail</a></th>
      <th><a>Passwort</a></th>
      <th></th>
    </tr>
    <tr class="table-hover" *ngFor="let teacher of teacher | searchfilter : searchText; let i= index">
      <td>
        <md-checkbox class="checkbox pull-left"></md-checkbox>
      </td>
      <td class="initalen"><button class="pull-left" md-mini-fab>{{ teacher.firstName | slice: 0:1}}{{ teacher.lastName | slice: 0:1}}</button></td>
      <td><a>{{teacher.firstName}}</a></td>
      <td><a>{{teacher.lastName}}</a></td>
      <td><a>{{teacher.mail}}</a></td>
      <td><a class="password">{{teacher.password}}</a></td>
      <td><button class="options" md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon class="design-font-color">more_vert</md-icon>
</button>
        <md-menu #menu="mdMenu">
          <button (click)="editTeacher(i)" md-menu-item>
    <md-icon>edit</md-icon>
    <span>Bearbeiten</span>
  </button>
  <button (click)="showPassword(i)" md-menu-item>
      <md-icon>lock</md-icon>
      <span>Passwort</span>
    </button>
          <button (click)="deleteTeacher(i)" md-menu-item>
    <md-icon>delete</md-icon>
    <span>LÃ¶schen</span>
  </button>
        </md-menu>
      </td>
    </tr>
  </table>
  <div class="placeholder"></div>
</div>
