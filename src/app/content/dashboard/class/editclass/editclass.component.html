
<a class="dialog-header" md-dialog-title><button md-fab><md-icon>person</md-icon></button> Klasse bearbeiten</a>
<md-dialog-content class="">
  <form class="dialog-form">
    <md-input-container>
      <input class="dialog-input" mdInput placeholder="Stufe" type="number" [(ngModel)]="level" name="level"  required>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Name" type="text" [(ngModel)]="name" name="name" required>
    </md-input-container>
  </form>
</md-dialog-content>
<md-dialog-actions class="pull-right">
  <button md-dialog-close md-raised-button (click)="editClass()"><md-icon>keyboard_arrow_right</md-icon></button>
</md-dialog-actions>
