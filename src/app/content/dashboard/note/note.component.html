<div class="content">
  <h1> {{ sideName }} </h1>
  <div class="search">
    <i class="material-icons login-icon">search</i>
    <form>
      <input placeholder="Suche.." value="a" name="searchText" [(ngModel)]="searchText">
    </form>
  </div>
  <div class="note-content">
    <div *ngFor="let note of note | searchfilter: searchText; let i= index">
      <md-card class="card-note">
        <md-card-header>
          <div md-card-avatar><button class="pull-left" md-mini-fab><md-icon>school</md-icon></button></div>
          <md-card-title>{{ note.teacher }}</md-card-title>
          <md-card-subtitle>{{note.date | date:"dd.MM.yyyy"}}</md-card-subtitle>
          <p class="header-note">
            An: {{ note.student }}:
          </p>
        </md-card-header>
        <md-card-content>
          <p class="text">
            {{note.note}}
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button (click)="editNote(i)">BEARBEITEN</button>
          <button md-button (click)="deleteNote(i)">LÃ–SCHEN</button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
  <div class="placeholder"></div>
</div>
